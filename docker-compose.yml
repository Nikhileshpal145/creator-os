version: '3.8'

services:
  # 1. Main Database
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: creator
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: creator_os
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Async Broker & Cache
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  # 3. Vector Database (Memory)
  qdrant:
    image: qdrant/qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # 4. Backend API
  backend:
    build:
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://creator:password123@postgres:5432/creator_os
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - qdrant

  # 5. Celery Worker (Tasks)
  celery_worker:
    build:
      context: ./backend
    command: celery -A app.core.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://creator:password123@postgres:5432/creator_os
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - backend
      - redis
      - postgres

  # 6. Celery Scheduler (Beat)
  celery_beat:
    build:
      context: ./backend
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://creator:password123@postgres:5432/creator_os
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - backend
      - redis
      - postgres

volumes:
  postgres_data:
  qdrant_data:
