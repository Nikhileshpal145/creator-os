version: '3.8'

services:
  # 1. Main Database
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: creator
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: creator_os
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Async Broker & Cache
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  # 3. Vector Database (Memory)
  qdrant:
    image: qdrant/qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:
